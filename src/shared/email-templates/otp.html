<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OTP Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f6f6;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .otp {
        font-size: 32px;
        letter-spacing: 8px;
        font-weight: bold;
        color: #fff;
        margin: 20px 0;
        padding: 16px;
        background-color: #333;
      }
      .message {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }
      .footer {
        font-size: 14px;
        color: #aaa;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Verification code</h1>
      <p class="message">Use the OTP code below to verify your email address:</p>
      <div class="otp">{{OTP_CODE}}</div>
      <p class="message">This code will expire in 5 minutes.</p>
      <div class="footer">If you did not request this, please ignore this email.</div>
    </div>
  </body>
</html>
